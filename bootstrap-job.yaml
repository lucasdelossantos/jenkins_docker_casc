jobs:
  - script: >
      job('bootstrap-job') {
        description('Bootstraps the Jenkins Server (installs all jobs using the jobs-dsl plugin)')
        concurrentBuild(false)
        properties {
            authorizeProjectProperty {
                strategy {
                    specificUsersAuthorizationStrategy {
                        userid('admin')
                        password('admin')
                        useApitoken(false)
                        apitoken('')
                        dontRestrictJobConfiguration(true)
                    }
                }
            }
        }
        triggers {
            cron("H H * * *")
        }
        wrappers {
            preBuildCleanup()
        }
          scm {
            git('https://github.com/lucasdelossantos/jenkins_jobs_dsl.git')
          }
          steps {
            gradle {
                tasks('clean')
                tasks('test')
            }
            jobDsl {
                targets('src/jobs/Test.groovy')
                removedJobAction('DISABLE')
                ignoreExisting(true)
                sandbox(true)
            }
            publishers {
              archiveJunit('build/test-results/**/*.xml')
            }
          }
      }
  - script: >
      job('test-freestyle') {
          scm {
            git('https://github.com/LableOrg/java-maven-junit-helloworld.git')
          }
          steps {
            maven('-e clean test')
          }
      }
  - script: >
      pipelineJob('test-pipeline') {
        definition {
          cps {
            sandbox(true)
            script("""\
              pipeline {
                agent any
                stages {
                  stage ('test') {
                    steps {
                      echo "hello"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }