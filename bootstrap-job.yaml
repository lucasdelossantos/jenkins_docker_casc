jobs:
  - script: >
      job('bootstrap-job') {
        description('Bootstraps the Jenkins Server (installs all jobs using the jobs-dsl plugin)')
        concurrentBuild(false)
        triggers {
            cron("H H * * *")
        }
        wrappers {
            preBuildCleanup()
        }
          scm {
            git('https://github.com/lucasdelossantos/jenkins_jobs_dsl.git')
          }
          steps {
            gradle {
                tasks('clean')
                tasks('test')
            }
            dsl {
                external('src/jobs/Test.groovy')
                removeAction('DISABLE')
                ignoreExisting()
                additionalClasspath('src/main/groovy/')
            }
            publishers {
              archiveJunit('build/test-results/**/*.xml')
            }
          }
      }
  - script: >
      job('test-freestyle') {
          scm {
            git('https://github.com/LableOrg/java-maven-junit-helloworld.git')
          }
          steps {
            maven('-e clean test')
          }
      }
  - script: >
      pipelineJob('test-pipeline') {
        definition {
          cps {
            sandbox(true)
            script("""\
              pipeline {
                agent any
                stages {
                  stage ('test') {
                    steps {
                      echo "hello"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }